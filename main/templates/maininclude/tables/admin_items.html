{% extends "maininclude/tables/default.html" %}

{% block tbody %}
  {% for o in object_list %}
    <tr>
      <td>
        {{ o }}
      </td>
      <td>
        <a class="btn btn-brand" href="{{ o.get_update_url }}">Edit 
          <span class="glyphicon glyphicon-edit"></span></a>
      </td>
    </tr>
  {% endfor %}
{% endblock %}
