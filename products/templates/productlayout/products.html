{% extends "productinclude/base.html" %}
{% load main_extras %}

{% block main %}
  <div class="col-sm-2">
    {% block menu %}
      <ul class="nav nav-pills nav-stacked">
        <li role="presentation" class="{% active_page request 'product_home' %}">
          <a href="{% url 'product_home' %}">All Products</a>
        </li>
        {% for t in product_type_list %}
          <li role="presentation" class="{% if t.slug in request.path_info %}active{% endif %}">
            <a href="{{ t.get_absolute_url }}">{{ t.plural }}</a>
          </li>
        {% endfor %}
      </ul>
    {% endblock %}
  </div>
  <div class="col-sm-10">
    {% block data %}{% endblock %}
  </div>
{% endblock %}
